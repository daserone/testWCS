<div class="mat-elevation-z8 p-3">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- patronus Column -->
    <ng-container matColumnDef="patronus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
      <td mat-cell *matCellDef="let element" style="text-transform: capitalize;"> {{element.patronus}} </td>
    </ng-container>
  
    <!-- age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element" style="text-transform: capitalize;"> {{element.age}} </td>
    </ng-container>
  
    <!-- image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef > Image </th>
      <td mat-cell *matCellDef="let element" style="padding: 2em;"> <img [src]="element.image" style="height: 150px;width: 100px;border-radius: 20px;" alt=""> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
